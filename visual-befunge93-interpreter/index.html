<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Befunge93 Interpreter</title>
    <link rel="stylesheet" href="./style.css" media="screen" charset="utf-8" />
    <script type="text/javascript" src="./befunge93.js"></script>
</head>
<body>
    <div id="main">
        <canvas id="canvas" width="960" height="300"></canvas>
        <div id="left">
            <h2>Edit the Codes Below</h2>
            <textarea id="codebox"></textarea>
        </div>
        <div id="center">
        	<h2>Stack</h2>
        	<textarea id="stackbox" readonly="true"></textarea>
        </div>
        <div id="right"> 
            <h2>Output</h2>
            <textarea id="output" readonly="true"></textarea>
            <button id="initbutton">Init</button>
            <button id="runbutton">Run</button>
            <button id="stepbutton">Step</button>
            <button id="stopbutton">Stop</button>
            <h2>Reference: <a href="http://en.wikipedia.org/wiki/Befunge"> http://en.wikipedia.org/wiki/Befunge</a></h2>
            <h2>Sample Codes: <a href="http://catseye.tc/projects/befunge93/"> http://catseye.tc/projects/befunge93/</a></h2>
        </div>
    </div>
</body>
</html>
